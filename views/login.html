<div class="card border-dark mb-3 col-md-4 col-centered mx-auto" style="max-width: 25rem;">
    <h4 class="card-title">Вход</h4>
         <div class="card-body">
          <p class="card-text">
    <form>
           <div class="form-group col-md-12">
              <label for="emailInput">Учетная запись</label>
              <input ng-model="email" type="email" class="form-control" placeholder="Учетная запись">
           </div>
       <div class="form-group col-md-12">
         <label for="passInput">Пароль</label>
            <input ng-model="password" type="password" class="form-control" placeholder="Пароль">
       </div>
       <div class="form-group col-md-12">
          <a ng-click="login()" class="btn btn-success">
          <i class="fa fa-unlock-alt"></i>  Вход</a>
       </div>
    </form>
    </p>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="showAlert">
       Неверные учетные данные!
    </div>
</div>
